<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript Quiz</title>
    </head>
    <body>
        <h1>JavaScript Quiz</h1>
        <p>Test your knowledge of JavaScript fundamentals!</p>
        <button 
            id="start-btn">Start Quiz
        </button>
        <div id="quiz-container" style="display: none;">
            <h2 id="question"></h2>
            <ul id="choices">
                <li>
                    <button 
                        class="choice-btn">
                    </button>
                </li>
                <li>
                    <button 
                        class="choice-btn">
                    </button>
                </li>
                <li>
                    <button 
                        class="choice-btn">
                    </button>
                </li>
                <li>
                    <button 
                        class="choice-btn">
                    </button>
                </li>
            </ul>
            <p>
                Time: 
                    <span 
                        id="time">60
                    </span>
            </p>
        </div>
        <div id="end-container" style="display: none;">
            <h2>All done!</h2>
            <p>
                Your final score is 
                    <span 
                        id="score">
                    </span>.
            </p>
            <form>
                <label 
                    for="initials">Enter initials:
                </label>
                <input type="text" id="initials" />
                <button 
                    id="submit-btn">Submit
                </button>
            </form>
        </div>
        <div id="high-scores-container" style="display: none;">
            <h2>High Scores</h2>
            <ol 
                id="high-scores-list">
            </ol>
            <button 
                id="back-btn">Go Back
            </button>
            <button 
                id="clear-btn">Clear High Scores
            </button>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
